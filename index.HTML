<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="Assets/CSS/Style.css">
    <title>Easy Recipies</title>
</head>
<body>
    <Header class="hero is-dark">
        <nav class="hero-body">
            <main class="container" id="heroContainer">
                <img id="logo" class="" src="Assets/IMages/Logo.jpg" alt="MIC" style="max-width: 1000px; max-height: 1000px;">
                <article class="titleHero">
                    <h1 id="titleLogo">Easy Recipies</h1>
                    <h4 class="subtitle is-4" id="subHead">Healthy Eating</h4>
                </article>
            </main>
        </nav>
    </Header>
    <Header class="section main">
        <nav class="container">
            <main class="columns">
                <article class="column is-4" >
                    <form  id="search-form" style="color: rgb(184, 160, 56); margin: 50px; border: inset;">
                        <label class="label">Recipe Search</label>
                        <figure class="field has-addons">
                            <p class="control">
                                <input class="input" type="text" placeholder="Enter Search" id="search-field">
                            </p>
                            <p class="control">
                                <a class="button is-info is-responsive" id="search-button">Search</a>
                            </p>
                        </figure>
                    </form>
                    <figure class="notification has-background-grey-lighter" id="search-history">
                        <p class="search-clear">
                            <label class="label" id="history-label">Ideas</label>
                            <button class="Control">
                            <a class="button is-info is-responsive" id="clear-localStorage">Clear History</a>
                            </button>
                        </p>
                        <p class="is-size-4" id='search-history-help'>Recipes to Help Eat Healthy</p>
                        <ul class="is-size-5" id="search-history-list"></ul>
                    </figure>
                </article>
                <article class="column is-8">
                    <figure class="notification is-warning is-size-7" id="search-results-container" style="display: none;">
                        <p class="columns is-multiline" id="search-results" style="background-color: rgb(255, 230, 5);"></p>
                    </figure>
                    <figure class="notification is-default is-size-4 is-size-5-mobile" id="recipe" style="display: none;">
                        <button class="button is-primary is-responsive" id="back-button">Back</button>
                        <p class="columns">
                            <p1 class="column is-3">
                                <img id="recipe_img" />
                            </p1>
                            <p1 class="column is-9">
                                <h3 id="title" class="title"></h3>
                                <p2 class="columns">
                                    <p3 class="column is-9">
                                        <ul id="recipe-list"></ul>
                                    </p3>
                                </p2>
                            </p1>
                        </p>
                        <p class="columns">
                            <p id="instructions"></p>
                        </p>
                            <br>
                            <br>
                        <p class="columns is-centered" id="video"></p>
                    </figure>
                </article>
            </main>
            <main class="table-container">
                <div class="columns is-centered" id="nutrition-table" style="display: none;">
                    <article class="column">
                        <table class="table is-stiped is-fullwidth">
                        <thead class="is-size-4-mobile">
                            <tr>
                                <th><abbr title="Quantity">Qty</abbr></th>
                                <th>Unit</th>
                                <th>Food</th>
                                <th>Calories</th>
                                <th>Weight</th>
                                <th>Food Group</th>
                            </tr>
                        </thead>
                        <tfoot class="is-size-4-mobile" id="nutrition_foot">
                            <tr>
                                <th></th>
                                <th></th>
                                <th>Total</th>
                                <th id="total_cal">1290</th>
                                <th id="total_weight">560.08 g</th>
                                <th></th>
                            </tr>
                        </tfoot>
                        <tbody class="is-size-5 is-size-4-desktop" id="nutrition_body"></tbody>
                        </table>
                    </article>
                </div>
            </main>
        </nav>
    </Header>
</body>
    <footer class="container is-fluid" id="footer" style="position:fixed">
        <header>
            <h5 class="footer-brand title is-5"> The Inspired Recipe </h5>
        </header>
    </footer>
    <div class="columns is-multiline has-text-centered is-mobile is-size-7-mobile is-size-5-tablet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="Assets/JS/meal.js"></script>
<script src="Assets/JS/nutritionix.js"></script>
<script src="Assets/JS/search_history.js"></script>
<script src="Assets/JS/main.js"></script>
</html>
